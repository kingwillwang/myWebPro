<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wish2018</title>
    <link rel="stylesheet" type="text/css" href="css/pageContent.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/page1.css">
    <link rel="stylesheet" type="text/css" href="css/page2.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="pageContent" id="pageContent1">
    <div class="bg"></div>
    <div class="loading">0%</div>
</div>
<div class="pageContent" id="pageContent2">
    <div class="bg"></div>
    <div class="music play" id="music"></div>
    <form class="page" id="page1">
        <div class="p1_bg"></div>
        <div class="p1_flower"></div>
        <div class="p1_2018"></div>
        <div class="p1_foxiyuyan"></div>
        <div class="p1_heshang"></div>
        <div class="p1_name">
            <input type="text" name="name"  placeholder="请输入姓名" required value="" id="p1_placeholder">
        </div>
        <div class="p1_choose">
            <div class="p1_left">
                <span class="radio-bg-left"></span>
                <input type="radio" name="sex" id="man" value="1" checked="checked"/>男神
            </div>
            <div class="p1_right">
                <span class="radio-bg-right"></span>
                <input type="radio" name="sex" id="woman" value="2"/>女神
            </div>
        </div>
        <div class="p1_sure">
            <button type="submit" class="p1_muyu" id="p1_muyu_change"></button>
            <div class="p1_mugun" id="p1_mugun_click"></div>
        </div>
    </form>
    <div class="page" id="page2">
        <div class="p2_save"></div>
        <div class="p2_content">
            <div class="p2_content_body">
                <div class="p2_body_foxi2018"></div>
                <div class="p2_body_people"><span id="p2_people_name">XX</span>的2018</div>
                <div class="p2_body_wish"></div>
                <div class="p2_body_time"></div>
            </div>
            <div class="p2_content_words">
                <p>上一点资讯查看<span id="p2_content_words_1">"升职"</span></p>
                <p>相关内容</p>
            </div>
            <div class="p2_content_footer">
                <div class="p2_footer_left"></div>
                <div class="p2_footer_right"></div>
            </div>
        </div>
        <div class="p2_message"></div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
